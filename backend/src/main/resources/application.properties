# Application name
spring.application.name=Learn with Franny Backend

# Database Configuration
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USER}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Properties for Database
spring.jpa.show-sql=true

# spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl.auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.defer-datasource-initialize=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


# JWT Secret
LearnWithFranny.app.jwtSecret=${JWT_SECRET}
LearnWithFranny.app.jwtExpirationMs=${JWT_EXPIRATION}

# URL
frontend.url=${FRONTEND_URL}

server.port=8080
